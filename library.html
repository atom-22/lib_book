<!DOCTYPE html>
<html ng-app="library">
<head>
	<title>Library</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="images/libicon.png">
	<link href="https://fonts.googleapis.com/css?family=Domine" rel="stylesheet">
</head>
<body>
	<div class="paddingBlock" ng-controller="LibController as library">
	  	<h1>First rate the books you've read</h1>
	  	<p>The more titles you rate the better your recommendations.Here we see some books you might have read.</p>
	  	<div class="equalHMRWrap eqWrap">
		    <div class="equalHMR eq"  ng-repeat = "bk in library.books">
		    	<div id="imgContainer">
		    		<img ng-src="{{bk.imageSrc}}"  src="images/alt.png" alt="image">
		    	</div>
		    	<div>
		    		<p>{{bk.bookName}}</p>
		    		<p>{{bk.author}}</p>
		    		<p>{{bk.pubYear}}</p>
		    		<a href="book.html?id={{bk.id}}" target="_self">read more...</a>
		    	</div>
		    </div>
	  	</div>
	</div>
	<input type="button" name="Add" value="Add new book" id="addNewBook" onclick="">
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="libController.js"></script>
	<script type="text/javascript" src="libData.js"></script>

	<script type="text/javascript">
		var controller = new libController();
	</script>
</body>
</html>
